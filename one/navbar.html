<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div class="bg">
        <ul>
            <li><a href="#" class="per">个人</a></li>
                <li><a href="#" id = "add_per" onclick = "openWindow(this)">撩一下</a></li>
                <div id="add" class="white_content" style="left: 15%;">
                    <img src="../img/1.png" >
                </div>
                <div id="black1" class="black_overlay" onClick="closeWindow()"></div>
            <div class="drop">
                <a href="#" class="btn">打赏</a>
                <div class="money">
                    <div><a href="#" id="pay_WeChat" onclick="openWindow(this)">微信</a></div>
                    <div><a href="#" id="pay_Alipay" onclick="openWindow(this)">支付宝</a></div>
                    <div id="WeChat" class="white_content">
                        <img src="../img/2.jpg" >
                    </div>
                    <div id="Alipay" class="white_content">
                        <img src="../img/3.jpg" />
                    </div>
                    <div id="black" class="black_overlay" onClick="closeWindow()"></div>
                </div>
            </div>
        </ul>
        <p>&nbsp&nbsp都点到这个页面来了，就不用我多说了吧，懂得都懂（滑稽）</p>
        <div class="am"></div>
        <div class="am1"></div>
    </div>

    <script  type="text/javascript">
        function openWindow(obj){
            var pay = "WeChat";
            switch (obj.id){
                case 'pay_WeChat': pay = "WeChat";
                break;
                case 'pay_Alipay': pay = "Alipay";
                break;
                case 'add_per': pay = "add";
                break;
            }
            document.getElementById(pay).style.display='block';
            document.getElementById('black').style.display='block';
            document.getElementById('black1').style.display='block';
        }

        function closeWindow(){
            document.getElementById('WeChat').style.display='none';
            document.getElementById('Alipay').style.display='none';
            document.getElementById('add').style.display='none';
            document.getElementById('black').style.display='none'; 
            document.getElementById('black1').style.display='none';
        }
    </script>
</body>
</html>
